<ul>
    {% for article in articles %}
    <li>
        <small>{{ article.date }}</small>
        <a href="{{ url_for('post', name=article.blog, lang=article.language, article_name=article.name) }}">
            {{ article.title }}
        </a>
        <br>
        <small>{{ article.summary }}</small>
    </li>
    {% else %}
    <li>No articles.</li>
    {% endfor %}
</ul>
