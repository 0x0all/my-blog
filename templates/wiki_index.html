{% extends "_wiki.html" %}

{% block content %}
<div class="panel-heading">
    <h1>List of wiki pages</h1>
</div>

<div class="panel-body">
    <ul>
    {%- for page in wiki_pages %}
        <li>
            <a href="{{ url_for('page', name='wiki_pages', page_name=page.name) }}">
                {{ page.title }}
            </a> <small>{{ page.summary }}</small>
        </li>
    {%- endfor %}
    </ul>
</div>
{% endblock %}
